<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slim card animation</title>
</head>
<body>
    <h1>Meet our team</h1>
    <section class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="cards">
                <div class="row">
                    <h2 class="icon">1</h2>
                    <div class="description">
                        <h3 class="card-title"> Luly</h3>
                        <p> Adicta a la Coca (cola) y amante
                            de los animales. Muy Otaku para esta vida.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="cards">
                <div class="row">
                    <h2 class="icon">2</h2>
                    <div class="description">
                        <h3 class="card-title"> Ley(airu)</h3>
                        <p> "Estoy cansado Jefe"
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="cards">
                <div class="row">
                    <h2 class="icon">3</h2>
                    <div class="description">
                        <h3 class="card-title"> Meche</h3>
                        <p> No es Mechera, es muy aplicada y mendozina.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="cards">
                <div class="row">
                    <h2 class="icon">4</h2>
                    <div class="description">
                        <h3 class="card-title"> Kev</h3>
                        <p> The manager. Es el que nos baja a tierra. Very good english.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="cards">
                <div class="row">
                    <h2 class="icon">5</h2>
                    <div class="description">
                        <h3 class="card-title"> Juancito</h3>
                        <p> Es diseñador porque si estudiaba filosofía se moría de hambre, pero siempre hace de abogado del diablo.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </section>
</body>
</html>
