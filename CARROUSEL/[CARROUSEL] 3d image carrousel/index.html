<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Image carrousel</title>
</head>
<body>

            <img class="gallery-item gallery-item-3" src="https://images.pexels.com/photos/5797900/pexels-photo-5797900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" data-index="3">
            <img class="gallery-item gallery-item-4" src="https://images.pexels.com/photos/5797898/pexels-photo-5797898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" data-index="4">
            <img class="gallery-item gallery-item-5" src="https://images.pexels.com/photos/1181263/pexels-photo-1181263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" data-index="5">

</html>
